<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>細菌接種練習</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="game-container" class="max-w-2xl mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl font-bold">細菌接種練習</h1>
                <span id="current-zone" class="text-lg">第 1 區</span>
            </div>
            <canvas id="gameCanvas" class="w-full rounded-lg border border-gray-300 touch-none"></canvas>
            <button id="resetButton" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                重新開始
            </button>
        </div>
        <div id="feedback" class="hidden bg-white rounded-lg shadow-lg p-4">
            <div class="flex items-center gap-2 mb-2">
                <span id="score-display" class="font-bold"></span>
            </div>
            <p id="feedback-text" class="text-gray-600"></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
